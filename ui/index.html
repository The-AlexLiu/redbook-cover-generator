<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbook Title Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0D9488', // Teal 600
                        secondary: '#14B8A6', // Teal 500
                        cta: '#F97316', // Orange 500
                        ctaHover: '#EA580C', // Orange 600
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen text-slate-800">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-gradient-to-tr from-red-600 to-red-500 rounded-xl shadow-lg shadow-red-500/20 flex items-center justify-center text-white font-bold text-lg">书</div>
                <h1 class="text-xl font-bold tracking-tight text-slate-900">小红书封面制作</h1>
            </div>
            <span class="text-xs font-medium text-slate-400 bg-slate-100 px-2 py-1 rounded-full">v1.1</span>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
            
            <!-- Controls Section -->
            <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 p-8 lg:sticky lg:top-28">
                <h2 class="text-lg font-bold mb-6 text-slate-900 flex items-center gap-2">
                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                    封面参数配置
                </h2>
                
                <div class="space-y-6">
                    
                    <!-- Title Input -->
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">主标题文案</label>
                        <input type="text" id="titleInput" 
                               value="新片上映" 
                               class="w-full px-5 py-4 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder-slate-400 text-lg font-medium"
                               placeholder="请输入标题，如：新片上映">
                        <p class="mt-2 text-xs text-slate-400">显示在画面中央的超大标题</p>
                    </div>

                    <!-- Date Input -->
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">日期/副标题</label>
                        <input type="text" id="dateInput" 
                               value="11月10日～11月16日" 
                               class="w-full px-5 py-4 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder-slate-400 text-lg font-medium"
                               placeholder="请输入日期范围">
                        <p class="mt-2 text-xs text-slate-400">显示在标题下方</p>
                    </div>

                    <!-- Generate Button -->
                    <button id="generateBtn" onclick="generateImage()" 
                            class="w-full bg-gradient-to-r from-primary to-secondary hover:from-teal-700 hover:to-teal-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-teal-500/30 hover:shadow-teal-500/40 transform transition-all active:scale-[0.98] flex items-center justify-center gap-2 text-lg mt-4">
                        <span id="btnText">立即生成封面</span>
                        <svg id="btnSpinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                    
                    <!-- Status Message -->
                    <div id="statusMessage" class="hidden p-4 rounded-xl text-sm font-medium bg-green-50 text-green-700 border border-green-200 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        封面生成成功！
                    </div>

                </div>
            </div>

            <!-- Preview Section -->
            <div class="flex flex-col items-center">
                 <div class="bg-white rounded-3xl border border-slate-200 p-3 shadow-2xl relative">
                    <!-- Image Container -->
                    <div class="relative w-full max-w-sm rounded-2xl overflow-hidden bg-slate-900 aspect-[1242/1656]">
                        <img id="previewImage" src="" alt="Generated Preview" class="w-full h-full object-cover hidden">
                        
                        <div id="placeholder" class="w-full h-full flex flex-col items-center justify-center text-slate-400 bg-slate-50">
                            <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                                <svg class="w-10 h-10 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <p class="font-medium text-slate-500">预览区域</p>
                            <p class="text-xs mt-1 text-slate-400">生成的图片将在这里显示</p>
                        </div>
                    </div>
                 </div>

                <!-- Download Actions -->
                <div id="downloadSection" class="mt-8 hidden w-full max-w-sm fade-in">
                   <a id="downloadLink" href="#" download="redbook_cover.jpg" 
                      class="flex items-center justify-center gap-2 w-full text-center bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-slate-800 transition-colors shadow-lg shadow-slate-900/20 transform active:scale-[0.98]">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                       下载高清原图 (1242x1656)
                   </a>
                   <p class="text-center text-xs text-slate-400 mt-3">适合直接发布到小红书</p>
                </div>

            </div>

        </div>
    </main>

    <script>
        async function generateImage() {
            const title = document.getElementById('titleInput').value;
            const date = document.getElementById('dateInput').value;
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');
            const statusMsg = document.getElementById('statusMessage');
            const previewImg = document.getElementById('previewImage');
            const placeholder = document.getElementById('placeholder');
            const downloadSection = document.getElementById('downloadSection');
            const downloadLink = document.getElementById('downloadLink');

            // UI State: Loading
            btn.disabled = true;
            btnText.textContent = "正在生成中...";
            spinner.classList.remove('hidden');
            statusMsg.classList.add('hidden');
            downloadSection.classList.add('hidden');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, date })
                });

                const data = await response.json();

                if (data.success) {
                    // Update Preview
                    const imageUrl = data.image_url + '?t=' + new Date().getTime(); // Cache busting
                    previewImg.src = imageUrl;
                    previewImg.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                    
                    // Setup Download
                    downloadLink.href = imageUrl;
                    downloadSection.classList.remove('hidden');
                    
                    // Success Message
                    statusMsg.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> 封面生成成功！';
                    statusMsg.classList.remove('hidden', 'bg-red-50', 'text-red-700', 'border-red-200');
                    statusMsg.classList.add('bg-green-50', 'text-green-700', 'border-green-200');
                } else {
                    throw new Error(data.error || 'Unknown error');
                }

            } catch (error) {
                console.error('Error:', error);
                statusMsg.textContent = "生成失败: " + error.message;
                statusMsg.classList.remove('hidden', 'bg-green-50', 'text-green-700', 'border-green-200');
                statusMsg.classList.add('bg-red-50', 'text-red-700', 'border-red-200');
            } finally {
                // UI State: Reset
                btn.disabled = false;
                btnText.textContent = "立即生成封面";
                spinner.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
